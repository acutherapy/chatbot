<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AcuTherapy Clinic Assistant</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .chat-container {
            width: 250px;
            height: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px;
            text-align: center;
            flex-shrink: 0;
        }
        
        .chat-header h1 {
            margin: 2px 0;
            font-size: 12px;
            font-weight: 600;
        }
        
        .chat-header p {
            margin: 2px 0;
            font-size: 9px;
        }
        
        .chat-header img {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            margin-bottom: 4px;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
            background: #f8f9fa;
            min-height: 0;
            font-size: 11px;
        }
        
        .message {
            display: flex;
            margin-bottom: 8px;
            align-items: flex-start;
        }
        
        .message-avatar {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 6px;
            flex-shrink: 0;
        }
        
        .user-avatar {
            margin-right: 0;
            margin-left: 6px;
        }
        
        .user-message {
            justify-content: flex-end;
        }
        
        .bot-message {
            justify-content: flex-start;
        }
        
        .message-bubble {
            max-width: 80%;
            padding: 6px 8px;
            border-radius: 10px;
            word-wrap: break-word;
            font-size: 10px;
            line-height: 1.3;
        }
        
        .user-message .message-bubble {
            background: #667eea;
            color: white;
        }
        
        .bot-message .message-bubble {
            background: white;
            color: #333;
            border: 1px solid #e1e5e9;
        }
        
        .quick-replies {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            margin-top: 6px;
        }
        
        .quick-reply-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 9px;
            transition: background 0.3s;
            flex: 1;
            min-width: 0;
        }
        
        .quick-reply-btn:hover {
            background: #5a6fd8;
        }
        
        .chat-input {
            padding: 6px;
            background: white;
            border-top: 1px solid #e1e5e9;
            flex-shrink: 0;
        }
        
        .input-wrapper {
            display: flex;
            gap: 4px;
        }
        
        .message-input {
            flex: 1;
            padding: 6px 8px;
            border: 1px solid #e1e5e9;
            border-radius: 15px;
            font-size: 10px;
            outline: none;
        }
        
        .message-input:focus {
            border-color: #667eea;
        }
        
        .send-btn {
            background: #667eea;
            color: white;
            border: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 10px;
        }
        
        .send-btn:hover {
            background: #5a6fd8;
        }
        
        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
        }
        
        .language-switch {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 2px 6px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 8px;
            transition: background 0.3s;
        }
        
        .language-switch:hover {
            background: rgba(255,255,255,0.3);
            color: white;
            text-decoration: none;
        }
        
        /* Mobile responsive styles */
        @media (max-width: 768px) {
            body {
                padding: 5px;
            }
            
            .chat-container {
                height: calc(100vh - 10px);
                border-radius: 15px;
            }
            
            .chat-header {
                padding: 10px;
            }
            
            .chat-header h1 {
                font-size: 18px;
            }
            
            .chat-header p {
                font-size: 12px;
            }
            
            .chat-messages {
                padding: 10px;
            }
            
            .message-bubble {
                max-width: 85%;
                padding: 10px 12px;
                font-size: 14px;
            }
            
            .chat-input {
                padding: 10px;
            }
            
            .message-input {
                padding: 10px 14px;
                font-size: 16px; /* Prevents zoom on iOS */
            }
            
            .language-switch {
                font-size: 12px;
                padding: 6px 12px;
            }
            
            .quick-reply-btn {
                padding: 8px 12px;
                font-size: 13px;
            }
        }
        
        @media (max-width: 480px) {
            .chat-header h1 {
                font-size: 16px;
            }
            
            .message-bubble {
                max-width: 90%;
                padding: 8px 10px;
                font-size: 13px;
            }
            
            .quick-replies {
                gap: 8px;
            }
            
            .quick-reply-btn {
                padding: 6px 10px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <a href="/working-chat.html" class="language-switch">‰∏≠Êñá Chinese</a>
            <div class="bot-avatar">
                <!-- You can change the bot avatar by replacing the src URL below -->
                <!-- Options: 
                     Medical: https://cdn-icons-png.flaticon.com/512/4712/4712139.png
                     Robot: https://cdn-icons-png.flaticon.com/512/4711/4711987.png
                     Nurse: https://cdn-icons-png.flaticon.com/512/2785/2785482.png
                     Doctor: https://cdn-icons-png.flaticon.com/512/387/387561.png
                -->
                <img src="https://cdn-icons-png.flaticon.com/512/2785/2785482.png" alt="AcuBot" style="width: 60px; height: 60px; border-radius: 50%; margin-bottom: 10px;">
            </div>
            <h1>üåø AcuBot - Your Wellness Guide</h1>
            <p>Online Service | Smart Q&A</p>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                <img src="https://cdn-icons-png.flaticon.com/512/4712/4712139.png" alt="AcuBot" class="message-avatar">
                <div class="message-bubble">
                    <p>üëã Welcome! I'm AcuBot.</p>
                    <p>How can I help you today?</p>
                </div>
            </div>
            
            <div class="quick-replies" id="quickReplies">
                <button class="quick-reply-btn" onclick="sendQuickReply('appointment')">üìÖ Book</button>
                <button class="quick-reply-btn" onclick="sendQuickReply('services')">üìã Services</button>
                <button class="quick-reply-btn" onclick="sendQuickReply('location')">üìç Location</button>
            </div>
        </div>
        
        <div class="chat-input">
            <div class="input-wrapper">
                <input type="text" id="messageInput" class="message-input" placeholder="Type your question..." maxlength="1000">
                <button id="sendBtn" class="send-btn" onclick="sendMessage()">üì§</button>
            </div>
        </div>
    </div>

    <script>
        let isTyping = false;
        
        function addMessage(content, sender) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            
            // Add avatar
            const avatar = document.createElement('img');
            avatar.className = 'message-avatar';
            if (sender === 'bot') {
                avatar.src = 'https://cdn-icons-png.flaticon.com/512/4712/4712139.png';
                avatar.alt = 'AcuBot';
            } else {
                avatar.src = 'https://cdn-icons-png.flaticon.com/512/3135/3135715.png';
                avatar.alt = 'User';
                avatar.className += ' user-avatar';
            }
            
            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble';
            bubbleDiv.innerHTML = content.replace(/\n/g, '<br>');
            
            if (sender === 'user') {
                messageDiv.appendChild(bubbleDiv);
                messageDiv.appendChild(avatar);
            } else {
                messageDiv.appendChild(avatar);
                messageDiv.appendChild(bubbleDiv);
            }
            
            messagesDiv.appendChild(messageDiv);
            
            // Hide quick replies temporarily
            document.getElementById('quickReplies').style.display = 'none';
            
            // Scroll to bottom
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            
            // Auto-show quick replies after bot message
            if (sender === 'bot') {
                setTimeout(() => {
                    showAutoQuickReplies();
                }, 500);
            }
        }
        
        function showLoading() {
            const messagesDiv = document.getElementById('chatMessages');
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message bot-message';
            loadingDiv.id = 'loadingMessage';
            loadingDiv.innerHTML = '<div class="message-bubble loading">Thinking...</div>';
            messagesDiv.appendChild(loadingDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        function hideLoading() {
            const loadingDiv = document.getElementById('loadingMessage');
            if (loadingDiv) {
                loadingDiv.remove();
            }
        }
        
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || isTyping) return;
            
            // Add user message
            addMessage(message, 'user');
            input.value = '';
            
            // Show loading state
            showLoading();
            isTyping = true;
            
            try {
                const response = await fetch('/chat/message-en', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        userId: 'web_user_en_' + Date.now(),
                        sessionId: 'session_en_' + Date.now()
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Request failed');
                }
                
                const data = await response.json();
                
                if (data.success) {
                    // Add bot reply
                    addMessage(data.data.message, 'bot');
                    
                    // Quick replies will be shown automatically by addMessage function
                } else {
                    addMessage('Sorry, I am temporarily unable to respond to your message. Please try again later.', 'bot');
                }
            } catch (error) {
                console.error('Failed to send message:', error);
                addMessage('Sorry, there was a network connection issue. Please check your connection and try again.', 'bot');
            } finally {
                hideLoading();
                isTyping = false;
            }
        }
        
        function sendQuickReply(message) {
            document.getElementById('messageInput').value = message;
            sendMessage();
        }
        
        function showQuickReplies(replies) {
            const quickRepliesDiv = document.getElementById('quickReplies');
            quickRepliesDiv.innerHTML = '';
            
            replies.forEach(reply => {
                const button = document.createElement('button');
                button.className = 'quick-reply-btn';
                button.textContent = reply.title;
                button.onclick = () => sendQuickReply(reply.title.replace(/[üìÖüìãüìçüïí]/g, '').trim());
                quickRepliesDiv.appendChild(button);
            });
            
            quickRepliesDiv.style.display = 'flex';
        }
        
        function showAutoQuickReplies() {
            const quickRepliesDiv = document.getElementById('quickReplies');
            
            // Get random 3 options from available options
            const allOptions = [
                { text: 'üìÖ Book', query: 'appointment' },
                { text: 'üìã Services', query: 'services' },
                { text: 'üìç Location', query: 'location' },
                { text: 'üïí Hours', query: 'hours' },
                { text: 'üíä Pain Help', query: 'back pain' },
                { text: 'ü§î Does it hurt?', query: 'does acupuncture hurt' },
                { text: 'üí∞ Insurance', query: 'insurance' },
                { text: 'üë®‚Äç‚öïÔ∏è Doctors', query: 'doctor team' }
            ];
            
            // Shuffle and pick 3 options
            const shuffled = allOptions.sort(() => 0.5 - Math.random());
            const selected = shuffled.slice(0, 3);
            
            quickRepliesDiv.innerHTML = '';
            selected.forEach(option => {
                const button = document.createElement('button');
                button.className = 'quick-reply-btn';
                button.textContent = option.text;
                button.onclick = () => sendQuickReply(option.query);
                quickRepliesDiv.appendChild(button);
            });
            
            quickRepliesDiv.style.display = 'flex';
        }
        
        function showDefaultQuickReplies() {
            const quickRepliesDiv = document.getElementById('quickReplies');
            quickRepliesDiv.innerHTML = `
                <button class="quick-reply-btn" onclick="sendQuickReply('appointment')">üìÖ Book</button>
                <button class="quick-reply-btn" onclick="sendQuickReply('services')">üìã Services</button>
                <button class="quick-reply-btn" onclick="sendQuickReply('location')">üìç Location</button>
            `;
            quickRepliesDiv.style.display = 'flex';
        }
        
        // Send message on Enter
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂàùÂßãÂåñÂø´ÈÄüÂõûÂ§ç
            document.addEventListener('DOMContentLoaded', function() {
            showDefaultQuickReplies();
});
        // Update send button state
        document.getElementById('messageInput').addEventListener('input', function() {
            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = !this.value.trim() || isTyping;
        // ËÆ© sendQuickReply Âèò‰∏∫ÂÖ®Â±ÄÂèØÁî®
            window.sendQuickReply = sendQuickReply;
        });
    </script>
</body>
</html>
