    <script>
let isTyping = false;

function addMessage(content, sender) {
  const messagesDiv = document.getElementById('chatMessages');
  const messageDiv = document.createElement('div');
  messageDiv.className = `message ${sender}-message`;

  const bubbleDiv = document.createElement('div');
  bubbleDiv.className = 'message-bubble';
  bubbleDiv.innerHTML = content.replace(/\n/g, '<br>');

  messageDiv.appendChild(bubbleDiv);
  messagesDiv.appendChild(messageDiv);

  // åªæœ‰ç”¨æˆ·å‘æ¶ˆæ¯æ—¶éšè—é»˜è®¤å¿«æ·é”®
  if (sender === 'user') {
    document.getElementById('quickReplies').style.display = 'none';
  }

  messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

function showLoading() {
  const messagesDiv = document.getElementById('chatMessages');
  const loadingDiv = document.createElement('div');
  loadingDiv.className = 'message bot-message';
  loadingDiv.id = 'loadingMessage';
  loadingDiv.innerHTML = '<div class="message-bubble loading">æ­£åœ¨æ€è€ƒä¸­...</div>';
  messagesDiv.appendChild(loadingDiv);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

function hideLoading() {
  const loadingDiv = document.getElementById('loadingMessage');
  if (loadingDiv) loadingDiv.remove();
}

async function sendMessage() {
  const input = document.getElementById('messageInput');
  const message = input.value.trim();
  if (!message || isTyping) return;

  addMessage(message, 'user');
  input.value = '';
  showLoading();
  isTyping = true;

  try {
    const res = await fetch('/chat/message', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        message,
        userId: 'web_cn_' + Date.now(),
        sessionId: 'session_cn_' + Date.now()
      })
    });
    if (!res.ok) throw new Error('è¯·æ±‚å¤±è´¥');
    const data = await res.json();
    if (data.success) {
      addMessage(data.data.message, 'bot');
      if (data.data.quickReplies && data.data.quickReplies.length > 0) {
        showQuickReplies(data.data.quickReplies);
      } else {
        showDefaultQuickReplies();
      }
    } else {
      addMessage('æŠ±æ­‰ï¼Œæˆ‘æš‚æ—¶æ— æ³•å›å¤ï¼Œè¯·ç¨åå†è¯•ã€‚', 'bot');
    }
  } catch (err) {
    console.error('å‘é€æ¶ˆæ¯å¤±è´¥', err);
    addMessage('ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åå†è¯•ã€‚', 'bot');
  } finally {
    hideLoading();
    isTyping = false;
  }
}

// -------- å…³é”®ï¼šå‡½æ•°å®šä¹‰åç«‹å³æŒ‚åˆ° windowï¼Œé¿å…ç¬¬ä¸€æ¬¡æ‰¾ä¸åˆ° --------
function sendQuickReply(msg) {
  document.getElementById('messageInput').value = msg;
  sendMessage();
}
window.sendQuickReply = sendQuickReply;

function showQuickReplies(replies) {
  const wrap = document.getElementById('quickReplies');
  wrap.innerHTML = '';
  replies.forEach(r => {
    const btn = document.createElement('button');
    btn.className = 'quick-reply-btn';
    btn.textContent = r.title;
    btn.onclick = () => sendQuickReply(r.payload || r.title);
    wrap.appendChild(btn);
  });
  wrap.style.display = 'flex';
}

function showDefaultQuickReplies() {
  const wrap = document.getElementById('quickReplies');
  wrap.innerHTML = `
    <button class="quick-reply-btn" onclick="sendQuickReply('è¥ä¸šæ—¶é—´')">ğŸ•’ è¥ä¸šæ—¶é—´</button>
    <button class="quick-reply-btn" onclick="sendQuickReply('é¢„çº¦æœåŠ¡')">ğŸ“… é¢„çº¦æœåŠ¡</button>
    <button class="quick-reply-btn" onclick="sendQuickReply('è¯Šæ‰€åœ°å€')">ğŸ“ è¯Šæ‰€åœ°å€</button>
  `;
  wrap.style.display = 'flex';
}

// === é¡µé¢åŠ è½½ååˆå§‹åŒ– ===
document.addEventListener('DOMContentLoaded', () => {
  showDefaultQuickReplies();
  // äº‹ä»¶å§”æ‰˜ï¼Œç¡®ä¿åŠ¨æ€ç”Ÿæˆçš„æŒ‰é’®ä¹Ÿèƒ½ç‚¹å‡»
  document.getElementById('quickReplies').addEventListener('click', e => {
    if (e.target.classList.contains('quick-reply-btn') && typeof sendQuickReply === 'function') {
      const txt = e.target.textContent.replace(/[ğŸ“…ğŸ“‹ğŸ“ğŸ•’]/g, '').trim();
      sendQuickReply(txt);
    }
  });
});

document.getElementById('messageInput').addEventListener('keypress', e => {

  }
});
