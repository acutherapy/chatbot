<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>诊所客服助手 - 工作版本</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .chat-container {
            width: 250px;
            height: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px;
            text-align: center;
            flex-shrink: 0;
        }
        
        .chat-header h1 {
            margin: 2px 0;
            font-size: 12px;
            font-weight: 600;
        }
        
        .chat-header p {
            margin: 2px 0;
            font-size: 9px;
        }
        
        .chat-messages {
            height: 380px;
            overflow-y: auto;
            padding: 8px;
            background: #f8f9fa;
            flex: 1;
        }
        
        .message {
            display: flex;
            margin-bottom: 6px;
            align-items: flex-start;
        }
        
        .user-message {
            justify-content: flex-end;
        }
        
        .bot-message {
            justify-content: flex-start;
        }
        .message-bubble {
            max-width: 80%;
            padding: 6px 8px;
            border-radius: 10px;
            word-wrap: break-word;
            font-size: 9px;
            line-height: 1.2;
        }
        
        .user-message .message-bubble {
            background: #667eea;
            color: white;
        }
        
        .bot-message .message-bubble {
            background: white;
            color: #333;
            border: 1px solid #e1e5e9;
        }
        
        .quick-replies {
            display: flex;
            flex-wrap: wrap;
            gap: 3px;
            margin-top: 4px;
        }
        .quick-reply-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 3px 6px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 7px;
            transition: background 0.3s;
        } 
        .quick-reply-btn:hover {
            background: #5a6fd8;
        }
        
        .chat-input {
            padding: 8px;
            background: white;
            border-top: 1px solid #e1e5e9;
            flex-shrink: 0;
        }
        
        .input-wrapper {
            display: flex;
            gap: 4px;
        }
        
        .message-input {
            flex: 1;
            padding: 6px 8px;
            border: 1px solid #e1e5e9;
            border-radius: 12px;
            font-size: 9px;
            outline: none;
        }
        
        .message-input:focus {
            border-color: #667eea;
        }
        
        .send-btn {
            background: #667eea;
            color: white;
            border: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 8px;
        }
        
        .send-btn:hover {
            background: #5a6fd8;
        }
        
        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <a href="/chat-en.html" class="language-switch" style="position: absolute; top: 20px; right: 20px; background: rgba(255,255,255,0.2); color: white; border: 1px solid rgba(255,255,255,0.3); padding: 8px 16px; border-radius: 20px; text-decoration: none; font-size: 14px;">英语 English</a>
            <div class="bot-avatar">
                <!-- 您可以通过替换下面的src URL来更改机器人头像 -->
                <!-- 选项: 
                     医疗: https://cdn-icons-png.flaticon.com/512/4712/4712139.png
                     机器人: https://cdn-icons-png.flaticon.com/512/4711/4711987.png
                     护士: https://cdn-icons-png.flaticon.com/512/2785/2785482.png
                     医生: https://cdn-icons-png.flaticon.com/512/387/387561.png
                -->
                <img src="https://cdn-icons-png.flaticon.com/512/2785/2785482.png" alt="针灸助手" style="width: 60px; height: 60px; border-radius: 50%; margin-bottom: 10px;">
            </div>
            <h1>🌿 灸宝宝 - 您的健康向导</h1>
            <p>在线服务 | 智能问答</p>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                <div class="message-bubble">
                    <p>👋 欢迎来到我们的诊所！</p>
                    <p>我是针灸助手，您的专属健康向导，可以为您提供：</p>
                    <ul>
                        <li>📋 服务咨询</li>
                        <li>📅 预约安排</li>
                        <li>🏥 诊所信息</li>
                        <li>💡 健康建议</li>
                    </ul>
                    <p>请告诉我您需要什么帮助？</p>
                </div>
            </div>
            
            <div class="quick-replies" id="quickReplies">
                <button class="quick-reply-btn" onclick="sendQuickReply('预约')">📅 预约服务</button>
                <button class="quick-reply-btn" onclick="sendQuickReply('服务')">📋 查看服务</button>
                <button class="quick-reply-btn" onclick="sendQuickReply('地址')">📍 诊所信息</button>
                <button class="quick-reply-btn" onclick="sendQuickReply('营业时间')">🕒 营业时间</button>
            </div>
        </div>
        
        <div class="chat-input">
            <div class="input-wrapper">
                <input type="text" id="messageInput" class="message-input" placeholder="请输入您的问题..." maxlength="1000">
                <button id="sendBtn" class="send-btn" onclick="sendMessage()">📤</button>
            </div>
        </div>
    </div>

    <script>
let isTyping = false;

function addMessage(content, sender) {
  const messagesDiv = document.getElementById('chatMessages');
  const messageDiv = document.createElement('div');
  messageDiv.className = `message ${sender}-message`;

  const bubbleDiv = document.createElement('div');
  bubbleDiv.className = 'message-bubble';
  bubbleDiv.innerHTML = content.replace(/\n/g, '<br>');

  messageDiv.appendChild(bubbleDiv);
  messagesDiv.appendChild(messageDiv);

  // 只有用户发消息时隐藏默认快捷键
  if (sender === 'user') {
    document.getElementById('quickReplies').style.display = 'none';
  }

  messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

function showLoading() {
  const messagesDiv = document.getElementById('chatMessages');
  const loadingDiv = document.createElement('div');
  loadingDiv.className = 'message bot-message';
  loadingDiv.id = 'loadingMessage';
  loadingDiv.innerHTML = '<div class="message-bubble loading">正在思考中...</div>';
  messagesDiv.appendChild(loadingDiv);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

function hideLoading() {
  const loadingDiv = document.getElementById('loadingMessage');
  if (loadingDiv) loadingDiv.remove();
}

async function sendMessage() {
  const input = document.getElementById('messageInput');
  const message = input.value.trim();
  if (!message || isTyping) return;

  addMessage(message, 'user');
  input.value = '';
  showLoading();
  isTyping = true;

  try {
    const res = await fetch('/chat/message', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        message,
        userId: 'web_cn_' + Date.now(),
        sessionId: 'session_cn_' + Date.now()
      })
    });
    if (!res.ok) throw new Error('请求失败');
    const data = await res.json();
    if (data.success) {
      addMessage(data.data.message, 'bot');
      if (data.data.quickReplies && data.data.quickReplies.length > 0) {
        showQuickReplies(data.data.quickReplies);
      } else {
        showDefaultQuickReplies();
      }
    } else {
      addMessage('抱歉，我暂时无法回复，请稍后再试。', 'bot');
    }
  } catch (err) {
    console.error('发送消息失败', err);
    addMessage('网络错误，请稍后再试。', 'bot');
  } finally {
    hideLoading();
    isTyping = false;
  }
}

// -------- 关键：函数定义后立即挂到 window，避免第一次找不到 --------
function sendQuickReply(msg) {
  document.getElementById('messageInput').value = msg;
  sendMessage();
}
window.sendQuickReply = sendQuickReply;

function showQuickReplies(replies) {
  const wrap = document.getElementById('quickReplies');
  wrap.innerHTML = '';
  replies.forEach(r => {
    const btn = document.createElement('button');
    btn.className = 'quick-reply-btn';
    btn.textContent = r.title;
    btn.onclick = () => sendQuickReply(r.payload || r.title);
    wrap.appendChild(btn);
  });
  wrap.style.display = 'flex';
}

function showDefaultQuickReplies() {
  const wrap = document.getElementById('quickReplies');
  wrap.innerHTML = `
    <button class="quick-reply-btn" onclick="sendQuickReply('营业时间')">🕒 营业时间</button>
    <button class="quick-reply-btn" onclick="sendQuickReply('预约服务')">📅 预约服务</button>
    <button class="quick-reply-btn" onclick="sendQuickReply('诊所地址')">📍 诊所地址</button>
  `;
  wrap.style.display = 'flex';
}

// === 页面加载后初始化 ===
document.addEventListener('DOMContentLoaded', () => {
  showDefaultQuickReplies();
  // 事件委托，确保动态生成的按钮也能点击
  document.getElementById('quickReplies').addEventListener('click', e => {
    if (e.target.classList.contains('quick-reply-btn') && typeof sendQuickReply === 'function') {
      const txt = e.target.textContent.replace(/[📅📋📍🕒]/g, '').trim();
      sendQuickReply(txt);
    }
  });
});

// 回车发送
document.getElementById('messageInput').addEventListener('keypress', e => {
  if (e.key === 'Enter' && !e.shiftKey) {
    e.preventDefault();
    sendMessage();
  }
});

// 输入框状态控制按钮
document.getElementById('messageInput').addEventListener('input', function () {
  document.getElementById('sendBtn').disabled = !this.value.trim() || isTyping;
});
</script>

</body>
</html>
